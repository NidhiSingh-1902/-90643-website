<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toys</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Kids Toys</h1>
    <div class="card-container">
        <div class="card" data-title="Action Figure" data-description="Superhero action figure" data-price="$20">
            <h2>Action Figure</h2>
            <p class="description">Superhero action figure</p>
            <p class="price">$20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="card" data-title="Toy Car" data-description="Remote-controlled car" data-price="$30">
            <h2>Toy Car</h2>
            <p class="description">Remote-controlled car</p>
            <p class="price">$30</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
