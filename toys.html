<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toys</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Kids Toys</h1>
    <div class="card-container">
        <!-- Toys Section -->
        <!-- Product 9 -->
        <div class="card" style="width: 18rem;" data-title="Cubix" data-description="Fun Cubix toy for kids." data-price="Rs. 303">
            <img src="toys-images/cubic.webp" class="card-img-top" alt="Cubix">
            <div class="card-body">
                <h5 class="card-title">Cubix</h5>
                <p class="description">Fun Cubix toy for kids.</p>
                <p class="price">Rs. 303 <span>Rs. 379</span> (20% Off)</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Product 10 -->
        <div class="card" style="width: 18rem;" data-title="Dog Toy" data-description="Cute dog toy for kids." data-price="Rs. 303">
            <img src="toys-images/dog.webp" class="card-img-top" alt="Dog">
            <div class="card-body">
                <h5 class="card-title">Dog</h5>
                <p class="description">Cute dog toy for kids.</p>
                <p class="price">Rs. 303 <span>Rs. 379</span> (20% Off)</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Product 11 -->
        <div class="card" style="width: 18rem;" data-title="Football" data-description="Fun football for kids." data-price="Rs. 303">
            <img src="toys-images/football.jpg" class="card-img-top" alt="Football">
            <div class="card-body">
                <h5 class="card-title">Football</h5>
                <p class="description">Fun football for kids.</p>
                <p class="price">Rs. 303 <span>Rs. 379</span> (20% Off)</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Product 12 -->
        <div class="card" style="width: 18rem;" data-title="Truck" data-description="Toy truck for kids." data-price="Rs. 303">
            <img src="toys-images/truck.jpg" class="card-img-top" alt="Bike">
            <div class="card-body">
                <h5 class="card-title">Truck</h5>
                <p class="description">Toy truck for kids.</p>
                <p class="price">Rs. 303 <span>Rs. 379</span> (20% Off)</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
